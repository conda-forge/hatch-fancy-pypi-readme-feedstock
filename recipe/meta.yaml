{% set name = "hatch-fancy-pypi-readme" %}
{% set version = "22.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hatch_fancy_pypi_readme-{{ version }}.tar.gz
  sha256: 722ae296fd8e1eedd2877647421ebfb480403a19ae50223e14a8a58d7f04f4c4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - hatch-fancy-pypi-readme=hatch_fancy_pypi_readme.__main__:main

requirements:
  host:
    - hatchling
    - pip
    - python >=3.7
  run:
    - hatchling
    - python >=3.7
    - tomli
    - typing-extensions

test:
  imports:
    - hatch_fancy_pypi_readme
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hynek/hatch-fancy-pypi-readme
  summary: Fancy PyPI READMEs with Hatch
  license: MIT
  license_file:
    - LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
