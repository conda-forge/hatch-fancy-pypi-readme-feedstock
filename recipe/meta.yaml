{% set name = "hatch-fancy-pypi-readme" %}
{% set version = "23.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hatch_fancy_pypi_readme-{{ version }}.tar.gz
  sha256: 2762b31de2c78572f87d82986910ff46b89834d3743fa5fcdefc1d215ab21b24

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - hatch-fancy-pypi-readme=hatch_fancy_pypi_readme.__main__:main

requirements:
  host:
    - hatchling
    - pip
    - python >=3.7
  run:
    - hatchling
    - python >=3.7
    - tomli
    - typing-extensions

test:
  source_files:
    - AUTHORS.md
    - CHANGELOG.md
    - LICENSE.txt
    - pyproject.toml
    - README.md
    - src
    - tests
  imports:
    - hatch_fancy_pypi_readme
  commands:
    - pip check
    - hatch-fancy-pypi-readme --help
    - pytest -vvv --capture=tee-sys tests
  requires:
    - python-build
    - pip
    - pytest

about:
  home: https://github.com/hynek/hatch-fancy-pypi-readme
  summary: Fancy PyPI READMEs with Hatch
  license: MIT
  license_file:
    - LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
